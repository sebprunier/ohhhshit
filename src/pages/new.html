<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Ohhh... Shit! I see awful code.</title>

    <link href="//fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/default.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/poo.png"/>

    <script type="text/javascript">
        var RecaptchaOptions = {
            theme : 'white',
            lang: 'en'
        };
    </script>
</head>

<body>

<div class="container">

    <div class="text-center">
        <h1>
            <a href="/">
                <img src="images/poo-inverted.png" height="48px"/> Ohhh... Shit!
            </a>
        </h1>
    </div>

    <div class="menu">
        <a href="random.html" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span> I'm feeling
            lucky!</a>
        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-time"></span> Latest</a>
        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-fire"></span> Top 10</a>
        <a href="new.html" class="btn btn-danger"><span class="glyphicon glyphicon-plus-sign"></span> I saw awful
            code...</a>
    </div>

    <div class="text-center">
        <h2>You saw awful code? Please give us evidence!</h2>
    </div>

    <div class="row">
        <div class="col-md-7">
            <form role="form">
                <div class="form-group">
                    <label for="name">Who are you?</label>
                    <input id="name" type="text" class="form-control" placeholder="Anonymous coder">
                </div>
                <div class="form-group">
                    <label for="code">Show me the code!</label>
                    <textarea id="code" class="form-control" rows="10" data-bind="value: code, valueUpdate: 'input', event: { input: refresh }"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Which language is that shit?</label>
                    <select id="language"
                            class="form-control"
                            data-bind="value: selectedLanguage,
                                       options: availableLanguages,
                                       optionsValue: function(item) {
                                           return item.id;
                                       },
                                       optionsText: function(item) {
                                           return item.name;
                                       },
                                       event: { change: refresh }"></select>

                    <p class="help-block">
                        <i>You want to know why Javascript is preselected?
                            Watch <a href="//www.destroyallsoftware.com/talks/wat">this video!</a></i>
                    </p>
                </div>
                <div class="form-group">
                    <label for="reference">Where did you see that?</label>
                    <input id="reference" type="text" class="form-control"
                           placeholder="http://www.destroyallsoftware.com/talks/wat">
                </div>
                <div class="form-group">
                    <div class="col-md-6 text-left" style="padding-left: 0px;">
                        <script type="text/javascript"
                                src="http://www.google.com/recaptcha/api/challenge?k=6Ld6zfoSAAAAANzOzNgak7ZDsRmiiU5pvnZ4glAK">
                        </script>
                    </div>
                    <div class="col-md-6 text-center" style="padding-top: 30px;">
                        <button type="button" class="btn btn-lg btn-danger" disabled>
                            Submit <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <div class="code text-left">
                <pre>
                    <code data-bind="text: code, css: selectedLanguage">
                    </code>
                </pre>
            </div>
            <div class="text-center">
                <i>Preview</i>
            </div>
        </div>
    </div>

</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
<script src="./js/new.js"></script>

</body>
</html>
