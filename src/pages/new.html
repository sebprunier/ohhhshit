<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Ohhh... Shit! I see awful code.</title>

    <link href="//fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/prism.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/poo.png"/>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55246274-1', 'auto');
        ga('send', 'pageview');

    </script>

    <script type="text/javascript">
        var RecaptchaOptions = {
            theme: 'white',
            lang: 'en'
        };
    </script>
</head>

<body>

<div class="container">

    <div class="text-center">
        <h1>
            <a href="/">
                <img src="images/poo-inverted.png" height="48px"/> Ohhh... Shit!
            </a>
        </h1>
    </div>

    <div class="menu row">
        <div class="col-md-2 col-md-offset-2">
            <a href="show.html" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-thumbs-up"></span> I'm feeling lucky!
            </a>
        </div>
        <div class="col-md-2">
            <a href="latest.html" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-time"></span> Latest
            </a>
        </div>
        <div class="col-md-2">
            <a href="top10.html" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-fire"></span> Top 10
            </a>
        </div>
        <div class="col-md-2">
            <a href="new.html" class="btn btn-danger btn-block">
                <span class="glyphicon glyphicon-plus-sign"></span> I saw awful code...
            </a>
        </div>
    </div>

    <div class="text-center">
        <h2>You saw awful code? Please give us evidence!</h2>
    </div>

    <div id="errors" class="alert alert-warning" style="display: none;" data-bind="foreach: errors">
        <span class="glyphicon glyphicon-remove-sign"></span> <span data-bind="text: $data"></span><br>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class=""></div>
            <form role="form">
                <div class="form-group">
                    <label for="name">Who are you?</label>
                    <input id="name" type="text" class="form-control" placeholder="Anonymous coder"
                           data-bind="value: name">
                </div>
                <div class="form-group">
                    <label for="code">Share the code! *</label>
                    <textarea id="code" class="form-control" rows="10"
                              data-bind="value: code, valueUpdate: 'input', event: { input: refresh }"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Give it a title! *</label>
                    <input id="title" type="text" class="form-control" placeholder="WAT?"
                           data-bind="value: title">
                </div>
                <div class="form-group">
                    <label for="language">Which language is that?</label>
                    <select id="language"
                            class="form-control"
                            data-bind="value: selectedLanguage,
                                       options: availableLanguages,
                                       optionsValue: function(item) {
                                           return item.id;
                                       },
                                       optionsText: function(item) {
                                           return item.name;
                                       },
                                       event: { change: refresh }"></select>

                    <p class="help-block">
                        <i>You want to know why Javascript is preselected?
                            Watch <a href="//www.destroyallsoftware.com/talks/wat">this video!</a></i>
                    </p>
                </div>
                <div class="form-group">
                    <div class="col-md-6 text-left" style="padding-left: 0px;">
                        <script type="text/javascript"
                                src="http://www.google.com/recaptcha/api/challenge?k=6LeoIfsSAAAAADgh9JKYvHl8d0gzuy_KGptG-76W">
                        </script>
                    </div>
                    <div class="col-md-6 text-center" style="padding-top: 30px;">
                        <button type="button" class="btn btn-lg btn-danger" data-bind="disable: submitted, click: submit">
                            Submit <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <i>Preview</i>
            </div>
            <pre>
                <code id="codepreview" data-bind="text: code, css: selectedLanguageCssClass">
                </code>
            </pre>
        </div>
    </div>

</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
<script src="js/prism.js"></script>
<script src="js/new.js"></script>

</body>
</html>
