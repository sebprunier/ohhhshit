<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ohhh... Shit! I see awful code.</title>

    <link href="//fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="Ohhh Shit RSS feed" href="http://www.ohhhshit.com/feed.xml" />

    <link rel="icon" type="image/png" href="images/poo.png"/>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55246274-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body>

<div class="container">

    <div class="text-center">
        <h1>
            <a href="/">
                <img src="images/poo-inverted.png" height="48px"/> Ohhh... Shit!
            </a>
        </h1>
    </div>

    <div class="menu row">
        <div class="col-md-2 col-md-offset-2">
            <a href="show.html" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-gift"></span> I'm feeling lucky!
            </a>
        </div>
        <div class="col-md-2">
            <a href="latest.html" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-time"></span> Latest horrors
            </a>
        </div>
        <div class="col-md-2">
            <a href="stats.html" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-stats"></span> Stats
            </a>
        </div>
        <div class="col-md-2">
            <a href="new.html" class="btn btn-danger btn-block">
                <span class="glyphicon glyphicon-plus-sign"></span> I saw awful code...
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2><span class="glyphicon glyphicon-stats"></span> Code horrors stats</h2>
            <p class="stat-entry">
                Total horrors:
                <span data-bind="text: totalCodeHorrors"></span>
            </p>
            <p class="stat-entry">
                Last horror date:
                <span data-bind="text: lastCodeHorrorDate"></span>
            </p>
        </div>
        <div class="col-md-6 text-center">
            <h2>What's the most terrifying language?</h2>
            <p class="stat-entry">
                <span class="glyphicon glyphicon-arrow-right"></span>
                &nbsp;&nbsp;
                <span data-bind="text: worstLanguage"></span>
                &nbsp;&nbsp;
                <span class="glyphicon glyphicon-arrow-left"></span>
            </p>
            <div id="languageChart" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
    </div>

</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
